<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix : Homepage</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1280px-Netflix_2015_logo.svg.png?20190206123158"
        class="logo"
        alt=""
      />
      <div class="join-box">
        <p class="join-msg">unlimited tv shows & movies</p>
        <button class="btn join-btn">join now</button>
        <button class="btn">sign in</button>
      </div>
    </nav>

    <!-- main section -->
    <header class="main">
      <h1 class="heading">movies</h1>
      <p class="info">
        Movies move us like nothing else can, whether they're scary, funny,
        dramatic, romantic or anywhere in-between. So many titles, so much to
        experience.
      </p>
    </header>
    <script src="js/api.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
